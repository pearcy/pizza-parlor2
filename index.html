<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" class="href"> -->

    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.4.1.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="js/scripts.js"></script>
    <title>Pizza Parlor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Pizza Parlor</h1>
          <p class="lead">Place your order below and we will deliver your pizza in 30 minutes.  Guaranteed Corona Free or your money back!</p>
        </div>
      </div>

  <!-- Size selection -->
    
    <div class="card">
      <form id="pizzaOrder">
        
        <div class="card-header">Size</div>
          <div class="card-body center-text">
            <div id="sizeInput">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="size" id="tenInch" value="medium" checked>
                <label class="form-check-label" for="inlineRadio1">10" Fun Size ($12)</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="size" id="sixteenInch" value="large">
                <label class="form-check-label" for="inlineRadio2">16" Leftover Size ($16)</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-header">Toppings ($2 each)</div>
          <div class="card-body center-text">
            <div id="topInput">
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="topping" id="inlineCheckbox1" value="cheese">
                <label for="inlineCheckbox1" class="form-check-label">Cheese</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="topping" id="inlineCheckbox2" value="pep">
                <label for="inlineCheckbox2" class="form-check-label">Peperoni</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="topping" id="inlineCheckbox3" value="mush">
                <label for="inlineCheckbox3" class="form-check-label">Mushrooms</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" name="topping" id="inlineCheckbox4" value="pine">
                <label for="inlineCheckbox4" class="form-check-label">Pineapple</label>
              </div>
            </div>
          </div>
        </div>
          <div class="col-auto">
              <button type="submit" class="btn btn-primary">Check Price</button>
          </div>
      </form>
      <div class="container center-text">
        <br>
        <h4>Your Order:</h4>
        <h5>Your pizza will cost $<span id="price"></span></h5>
      </div>
    </div>
    </div>
  </body>
</html>
